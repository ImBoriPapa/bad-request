<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<h1>THIS IS LOG CONSOLE</h1>

<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">logTime</th>
        <th scope="col">logLevel</th>
        <th scope="col">className</th>
        <th scope="col">methodName</th>
        <th scope="col">message</th>
        <th scope="col">requestURI</th>
        <th scope="col">clientIp</th>
        <th scope="col">username</th>
        <th scope="col">stackTrace</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="log : ${logList}">
        <th scope="row" th:text="${log.id}">id</th>
        <td th:text="${log.logTime}">logTime</td>
        <td th:text="${log.logLevel}">logLevel</td>
        <td th:text="${log.className}">className</td>
        <td th:text="${log.methodName}">methodName</td>
        <td th:text="${log.message}">message</td>
        <td th:text="${log.requestURI}">requestURI</td>
        <td th:text="${log.clientIp}">clientIp</td>
        <td th:text="${log.username}">username</td>
        <td th:text="${log.stackTrace}">stackTrace</td>
    </tr>
    </tbody>
</table>

</body>
</html>
