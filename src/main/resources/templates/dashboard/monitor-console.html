<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Status Console</title>
</head>
<body>

<h1>THIS IS MONITOR CONSOLE</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">heapSize</th>
        <th scope="col">heapMaxSize</th>
        <th scope="col">heapFreeSize</th>
        <th scope="col">cpuUsage</th>
        <th scope="col">memoryTotalSpace</th>
        <th scope="col">memoryFreeSpace</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${status.heapSize}">logTime</td>
        <td th:text="${status.heapMaxSize}">logLevel</td>
        <td th:text="${status.heapFreeSize}">className</td>
        <td th:text="${status.cpuUsage}">methodName</td>
        <td th:text="${status.memoryTotalSpace}">message</td>
        <td th:text="${status.memoryFreeSpace}">requestURI</td>
    </tr>
    </tbody>
</table>
</body>
</html>
